
### Server port ###
server.port=8080
### Springboot application name ###
spring.application.name=SportyShoes
### Springboot default configuration properties for the h2 database ###
spring.datasource.url=jdbc:h2:mem:testdbDemo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=pu
spring.datasource.password=
### Property to enable the console for the h2 database ###
### Browser url for h2 console - http://localhost:<application_port-no>/h2-console
spring.h2.console.enabled=true


